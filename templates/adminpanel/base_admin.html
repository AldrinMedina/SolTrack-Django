{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soltrack Admin</title>
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <div class="sidebar bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h4 class="fw-bold mb-4">Soltrack Admin</h4>
            <nav class="nav flex-column">
                <a href="{% url 'admin_dashboard' %}" class="nav-link text-white">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a href="{% url 'admin_contracts' %}" class="nav-link text-white">
                    <i class="bi bi-file-earmark-text me-2"></i> Contracts
                </a>
                <a href="{% url 'admin_users' %}" class="nav-link text-white">
                    <i class="bi bi-people me-2"></i> Users
                </a>
                <a href="{% url 'admin_devices' %}" class="nav-link text-white">
                    <i class="bi bi-cpu me-2"></i> Devices
                </a>
                <!-- <a href="{% url 'admin_reports' %}" class="nav-link text-white">
                    <i class="bi bi-bar-chart me-2"></i> Reports
                </a> -->
                <!-- <a href="{% url 'admin_settings' %}" class="nav-link text-white">
                    <i class="bi bi-gear me-2"></i> Settings
                </a> -->
            </nav>

            <div class="p-4">
                <a href="{% url 'logout' %}" 
                class="btn btn-outline-light w-100 fw-semibold"
                onclick="return confirm('Are you sure you want to log out?');">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>

        <div class="flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const activeContracts = JSON.parse(document.getElementById("activeContracts").textContent);
            const completedContracts = JSON.parse(document.getElementById("completedContracts").textContent);
            const totalContracts = JSON.parse(document.getElementById("totalContracts").textContent);

            const ctx = document.getElementById('contractsChart');

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Active', 'Completed', 'Total'],
                    datasets: [{
                        data: [activeContracts, completedContracts, totalContracts],
                        backgroundColor: ['#0d6efd', '#198754', '#adb5bd'],
                        borderWidth: 2,
                    }]
                },
                options: {
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        });
    </script>
</body>
</html>
