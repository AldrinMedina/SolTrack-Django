{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h3 class="fw-bold text-white mb-4">{{ title }}</h3>
    <div class="bg-white p-4 rounded-3 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save me-2"></i>Save
                </button>
                <a href="{% url 'product_manager' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
