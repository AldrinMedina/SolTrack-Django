<!-- Sidebar -->
<div class="sidebar">
    <div class="p-4">
        <h4 class="text-white fw-bold mb-4">Soltrack</h4>
        
        <nav class="nav flex-column">
            <a href="{% url 'overview' %}" class="nav-link nav-link-custom">
                <i class="bi bi-house me-2"></i>Overview
            </a>
            <a href="{% url 'active' %}" class="nav-link nav-link-custom">
                <i class="bi bi-play-circle me-2"></i>Active Contracts
                <span class="badge bg-success ms-auto" id="activeBadge">0</span>
            </a>
            <a href="{% url 'ongoing' %}" class="nav-link nav-link-custom">
                <i class="bi bi-clock me-2"></i>Ongoing Shipments
                <span class="badge bg-warning ms-auto" id="ongoingBadge">0</span>
            </a>
            <a href="{% url 'completed' %}" class="nav-link nav-link-custom">
                <i class="bi bi-check-circle me-2"></i>Completed
                <span class="badge bg-primary ms-auto" id="completedBadge">0</span>
            </a>
            <a href="{% url 'alerts' %}" class="nav-link nav-link-custom">
                <i class="bi bi-exclamation-triangle me-2"></i>Alerts
                <span class="badge bg-danger ms-auto" id="alertsBadge">0</span>
            </a>

            {% if user.role|lower == "seller" %}
            <a href="{% url 'product_manager' %}" class="nav-link nav-link-custom mt-2">
                <i class="bi bi-box-seam me-2"></i>Product Manager
            </a>
            {% endif %}
        </nav>
    </div>

    <div class="p-4 mt-auto">
        <div class="glass-card p-3 text-center">
            <div class="d-flex align-items-center justify-content-center mb-2">
                <div id="systemDot" class="pulse-dot bg-success rounded-circle me-2" style="width: 8px; height: 8px;"></div>
                <small class="text-white">System Status</small>
            </div>
            <small class="text-white opacity-75" id="systemStatus">All sensors online</small>
        </div>
    </div>

    <div class="p-4">
        <a href="{% url 'logout' %}" 
           class="btn btn-outline-light w-100 fw-semibold"
           onclick="return confirm('Are you sure you want to log out?');">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
    </div>
</div>
